name: 'build-test-testAction'
on: # rebuild any PRs and main branch changes
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  build: # make sure build/ci work properly
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          npm install
      - run: |
          npm run all
  test: # make sure tests pass
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          npm run test
  test-action: # make sure the action works on a clean machine without building
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        id: update-card
        with:
          page_property: 'Status'
          page_property_type: 'select'
          on_pr: 'In progress'
          on_merge: 'Done'
        env:
          NOTION_KEY: ${{ secrets.NOTION_GITHUB_INTEGRATION_KEY }}
